<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 100px; margin: 5px 0; }
        .response { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Feedback API Test Page</h1>
    <p>This page tests the feedback API endpoints to ensure they're working correctly.</p>

    <div class="test-section">
        <h2>Test 1: Submit Vivo Experience Feedback</h2>
        <button onclick="testVivoFeedback()">Submit Test Feedback</button>
        <div id="vivo-response" class="response"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Submit Empty Feedback (All Optional)</h2>
        <button onclick="testEmptyFeedback()">Submit Empty Feedback</button>
        <div id="empty-response" class="response"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Get Feedbacks (Requires Auth)</h2>
        <button onclick="testGetFeedbacks()">Get Feedbacks</button>
        <div id="get-response" class="response"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Test API Base</h2>
        <button onclick="testApiBase()">Test API</button>
        <div id="api-response" class="response"></div>
    </div>

    <script>
        async function testVivoFeedback() {
            const responseDiv = document.getElementById('vivo-response');
            responseDiv.textContent = 'Testing...';

            try {
                const response = await fetch('/api/vivo-experience-feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        overall_experience: 'excellent',
                        favorite_section: 'photobooth_zone',
                        preferred_model: 'vivo_x200_pro',
                        souvenir_experience: 'yes',
                        suggestions: 'Amazing experience!',
                        visitor_name: 'Test User',
                        visitor_email: 'test@example.com',
                        is_anonymous: false
                    })
                });

                const data = await response.json();
                responseDiv.textContent = `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                responseDiv.className = response.ok ? 'response success' : 'response error';
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
                responseDiv.className = 'response error';
            }
        }

        async function testEmptyFeedback() {
            const responseDiv = document.getElementById('empty-response');
            responseDiv.textContent = 'Testing...';

            try {
                const response = await fetch('/api/vivo-experience-feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        is_anonymous: true
                    })
                });

                const data = await response.json();
                responseDiv.textContent = `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                responseDiv.className = response.ok ? 'response success' : 'response error';
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
                responseDiv.className = 'response error';
            }
        }

        async function testGetFeedbacks() {
            const responseDiv = document.getElementById('get-response');
            responseDiv.textContent = 'Testing...';

            try {
                const response = await fetch('/api/feedbacks', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                const data = await response.json();
                responseDiv.textContent = `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                responseDiv.className = response.ok ? 'response success' : 'response error';
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
                responseDiv.className = 'response error';
            }
        }

        async function testApiBase() {
            const responseDiv = document.getElementById('api-response');
            responseDiv.textContent = 'Testing...';

            try {
                const response = await fetch('/api/test', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                const data = await response.json();
                responseDiv.textContent = `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                responseDiv.className = response.ok ? 'response success' : 'response error';
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
                responseDiv.className = 'response error';
            }
        }
    </script>
</body>
</html>
